<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="./todo.css">
    <title>ToDo List</title>
</head>

<body>
    <!-- Header section -->
    <div class="main">
        <header>
            <h1 id="title">TO-DO List</h1>

        </header>
        <!-- Form for adding todos -->
        <form action="">
            <div class="task-in">
                <input type="text" class="todo-input" placeholder="What is your task?" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="your task">
                <button class="todo-button" type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="click here to add">
                    <i class="fas fa-plus-circle fa-lg">ADD</i> 
                </button>
            </div>

        </form>
        <div class="second">


            <!-- Input for searching todos -->
            <input type="text" id="search" class="todo-input" placeholder="Search task" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="search here">
            <div class="select">
                <select name="todos" class="filter-todo" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="task-info">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incomplete">Incomplete</option>
                </select>
            </div>
        </div>
        <!-- Container for displaying todos -->
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </div>
    <!-- External JavaScript file -->
    <script src="./script.js"></script>
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>

</body>

</html>
